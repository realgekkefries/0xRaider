<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>0x Raider</title>
    <meta content="0x Raider" property="og:title"/>
    <meta content="Made With High Quality" property="og:description"/>
    <meta content="0x Raider" property="og:site_name"/>
    <meta content="0x Raider" property="og:url"/>
    <link href="resources/litecoin.png" rel="icon" sizes="166x166" type="image/png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            background: linear-gradient(120deg, #000000, #000000, #000000); 
            color: #fff; 
            overflow-x: hidden; 
            user-select: none; 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
            position: relative; 
        }
        
        /* Left Sidebar Navigation */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
        }
        
        .container { 
            width: 90%; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo h1 { margin: 0; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; }
        nav ul li { margin-left: 40px; }
        nav ul li a { color: #fff; text-decoration: none; padding: 5px 10px; border: 1px solid transparent; transition: all 0.3s ease; }
        nav ul li a:hover { border: 1px solid #fff; border-radius: 5px; }
        nav ul li a i { margin-right: 5px; }
        main { 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            position: relative; 
            z-index: 1; 
        }
        
        .left-content { 
            flex: 1; 
            text-align: left; 
            margin-right: 225px; 
        }
        
        .left-content h2 { 
            font-size: 2.5rem; 
            background-image: linear-gradient(120deg, #8a2be2, #ff00ff); 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent; 
            text-shadow: 0 0 5px rgba(137, 43, 226, 0.719); 
            margin-bottom: 10px; 
        }
        .left-content p { font-size: 1.25rem; }
        .buttons { margin-top: 20px; }
        .button { 
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #333; 
            color: #fff; 
            text-decoration: none; 
            border: 1px solid transparent; 
            border-radius: 5px; 
            transition: background-color 0.3s ease, transform 0.2s ease; 
            margin-right: 10px; 
        }
        .button:hover { 
            background-color: #555; 
            transform: scale(1.05); 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); 
        }
        .screenshot-container { 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            height: 25vh; 
            margin: 20px -275px; 
            padding-right: 10%; 
        }
        .screenshot { 
            width: 100%; 
            max-width: 800px; 
            box-shadow: 0 0 20px 10px rgba(128, 0, 128, 0.7); 
            margin-top: 6vh; 
            animation: start 1s ease-in-out 0s 1, float 3s ease-in-out infinite 1s, glow 3s ease-in-out infinite 1s; 
        }
        @keyframes start { 
            0% { transform: perspective(1000px) rotateY(0deg); box-shadow: 0 0 20px 10px rgba(128, 0, 128, 0.7); } 
            100% { transform: perspective(1000px) rotateY(-30deg); box-shadow: 0 0 20px 10px rgba(128, 0, 128, 0.7); } 
        }
        @keyframes float { 
            0%, 100% { transform: translateY(0) perspective(1000px) rotateY(-30deg); } 
            50% { transform: translateY(-20px) perspective(1000px) rotateY(-30deg); } 
        }
        @keyframes glow { 
            0%, 100% { box-shadow: 0 0 20px 10px rgba(128, 0, 128, 0.7); } 
            50% { box-shadow: 0 0 30px 15px rgba(128, 0, 128, 1); } 
        }
        #stars { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
        }

        /* New Tool Showcase Section */
        .showcase-section { 
            width: 100%; 
            height: 100vh; 
            background-color: #222; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 40px 20px; 
        }
        .showcase-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
            align-items: flex-start; 
            max-width: 1200px; 
            width: 100%; 
        }
        .showcase-item { 
            width: 70%; 
            margin: 20px; 
            text-align: center; 
        }
        .showcase-item img { 
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.7); 
            transition: transform 0.3s ease; 
        }
        .showcase-item img:hover { transform: scale(1.1); } /* Slightly increase scale on hover */
        .showcase-item h3 { margin-top: 15px; font-size: 1.5rem; color: #fff; }
        .showcase-item p { color: #aaa; font-size: 1.1rem; }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .showcase-item { width: 100%; }
        }

        /* Version List Styles */
        .version-list { 
            padding: 40px 20px; 
            background-color: #111; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        .version-list h3 { 
            text-align: center; 
            font-size: 2rem; 
            margin-bottom: 20px; 
            color: #ff00ff; 
        }
        .version-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            max-width: 800px; 
            width: 100%; 
            margin-bottom: 10px; 
            background-color: #222; 
            padding: 10px 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); 
            transition: transform 0.2s ease; 
        }
        .version-item:hover { transform: scale(1.05); }
        .version-item a { color: #fff; text-decoration: none; font-size: 1.2rem; }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#showcase">Showcase</a>
        <a href="#versions">Previous Versions</a>
    </div>

    <div class="main-content">
        <!-- Rest of your content here -->
        <main>
            <section id="home">
                <div class="container">
                    <div class="logo">
                        <h1>0x Raider</h1>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#"><i class="fas fa-user-secret"></i>Profile</a></li>
                            <li><a href="#"><i class="fas fa-toolbox"></i>Tools</a></li>
                            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </section>

            <section id="showcase" class="showcase-section">
                <div class="showcase-grid">
                    <div class="showcase-item">
                        <img src="path-to-screenshot.png" alt="Tool Screenshot">
                        <h3>Showcase Title</h3>
                        <p>Brief description of the showcased tool goes here.</p>
                    </div>
                </div>
            </section>

            <section id="versions" class="version-list">
                <h3>Previous Versions</h3>
                <div class="version-item">
                    <a href="#">Version 1.0</a>
                    <span>Release Date</span>
                </div>
            </section>
        </main>
    </div>

    <canvas id="stars"></canvas>
</body>
</html>
